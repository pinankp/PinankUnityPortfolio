<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me | Pinank Patel</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #ffffff, #eaedf3); /* Light gradient */
            color: #333;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            align-items: center;
            justify-content: center;
        }

        header {
            background-color: rgba(52, 58, 64, 0.9); /* Semi-transparent dark gray */
            color: #ffffff;
            padding: 1rem 10px; /* Added padding to both sides */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            display: flex;
            align-items: center;
            position: fixed;
            width: calc(100% - 20px); /* Adjust width to account for padding */
            top: 0;
            left: 0;
            z-index: 1000; /* Ensure header is on top */
        }

        header .back-button {
            color: #ffffff;
            font-size: 2rem; /* Increase size for better visibility */
            margin-right: 1rem; /* Space between the arrow and title */
            display: flex;
            align-items: center;
            text-decoration: none;
            padding-left: 2rem;
        }

        header .back-button svg {
            width: 40px; /* Larger arrow for better visibility */
            height: 40px;
        }

        header h1 {
            margin: 0;
            font-size: 1.75rem; /* Medium font size for page title */
            color: #ffffff;
            text-align: center;
            flex: 1; /* Center the title */
        }

        .content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 6rem 1rem 4rem; /* Padding to make space for fixed header */
            margin: 0 auto;
            max-width: 800px;
            flex: 1;
            z-index: 1;
        }

        .content p {
            font-size: 1.5rem;
            color: #555;
            line-height: 1.6;
            margin: 1rem 0 0;
            animation: fadeIn 2s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        footer {
            background-color: rgba(52, 58, 64, 0.9); /* Semi-transparent dark gray */
            color: #ffffff;
            padding: 1rem;
            box-shadow: 0 -2px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            font-size: 0.875rem;
            position: relative;
            bottom: 0;
            width: 100%;
            z-index: 1000; /* Ensure footer is on top */
        }

        footer p {
            margin: 0.5rem 0;
        }

        footer a {
            color: #cfd8dc;
            text-decoration: none;
        }

        footer a:hover {
            color: #ffffff;
        }

        @media (max-width: 768px) {
            .content p {
                font-size: 1rem;
            }
        }

        @media (max-width: 480px) {
            header {
                padding: 1rem;
                width: 100%;
            }

            .content p {
                font-size: 0.875rem;
            }
        }
    </style>
</head>
<body>

    <header>
        <a href="index.html" class="back-button">
            <!-- Back Arrow Icon -->
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="bi bi-arrow-left">
                <path fill-rule="evenodd" d="M15.293 4.293a1 1 0 0 1 1.414 1.414L10.414 12l6.293 6.293a1 1 0 0 1-1.414 1.414l-7-7a1 1 0 0 1 0-1.414l7-7z"/>
            </svg>
        </a>
        <h1>Contact Me</h1>
    </header>

    <div class="content">
        <p><b>Feel free to contact me using the details below:</b></p>
        <p>Email: pinank.patel.mca@gmail.com</p>
        <p>Phone: +91 7405297114</p>
        <p>LinkedIn: <a href="https://www.linkedin.com/in/pinank-patel-484880149/" target="_blank">PinankPatel</a></p>
    </div>

</body>
</html>
